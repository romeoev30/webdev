    <header class="header">
      <div class="left">
        <div class="hamburger">
          <img src="header/img/hamburger-menu.svg" alt="" class="logo" />
        </div>
        <div class="youtube">
          <img src="header/img/youtube-logo.svg" alt="" class="logo" />
        </div>
      </div>
      <div class="mid">
        <input type="text" class="search" />
        <button class="searchBtn">
          <img src="header/img/search.svg" alt="search button" />
        </button>
      </div>
      <div class="right">
        <div class="upload">
          <img
            src="header/img/upload.svg"
            alt=""
            class="rightImg"
            id="upload"
          />
          <div class="linkText">upload</div>
        </div>
        <div class="notification">
          <img
            src="header/img/notifications.svg"
            alt=""
            class="rightImg"
            id="notification"
          />
          <div class="linkText">notification</div>
        </div>
        <div class="profile">
          <img src="" alt="profile pic" class="rightImg" id="profile" />
          <div class="linkText">profile</div>
        </div>
      </div>
    </header>
